<head>
  <meta charset="UTF-8">

  <title>Portfolio | Contact</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/8e45396e2e.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Typing animation styles */
    .typing-container {
      display: inline-block;
      position: relative;
      min-height: 1.2em; /* Fixed height to prevent layout shift */
      vertical-align: top;
    }
    
    .typing-animation {
      position: absolute;
      left: 0;
      top: 0;
      font-family: 'Source Code Pro', monospace;
      color: #27e8ff;
      white-space: nowrap; /* Prevent text wrapping */
    }
    
    .typing-animation::after {
      content: "|";
      position: absolute;
      right: -5px;
      animation: blink 1s infinite step-end;
      color: #27e8ff;
    }
    
    @keyframes blink {
      from, to { opacity: 0 }
      50% { opacity: 1 }
    }
    
    /* Ensure the h1 maintains consistent height */
    .supplementary-inner h1 {
      height: 1.2em;
      overflow: visible;
    }
  </style>
</head>
<body>
  <div class="main-bg">
    <nav class="navbar">
      <div class="brand">
        <img src="2.png" alt="Portfolio Logo" class="portfolio-logo" style="height:86px;width:auto;vertical-align:middle;margin-right:12px;border-radius:10px;">

      <ul class="nav-links">

        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <section class="supplementary-section">
      <div class="supplementary-inner">
        <h1><span class="typing-container"><span id="contactMeText" class="typing-animation"></span></span></h1>
        <form class="contact-form" autocomplete="off">
          <input type="text" class="forms" name="name" placeholder="Your Name" required>
          <input type="email" class="forms" name="email" placeholder="Your Email" required>
          <textarea name="message" class="forms" placeholder="Your Message" rows="5" required></textarea>
          <button type="submit" class="formsend">Send Message</button>
        </form>
        <div class="supplementary-socials">
          <a href="https://www.facebook.com/hapyjames.ke"><i class="fa fa-facebook"></i></a>
          <a href="https://x.com/HapyJames_?s=09"><i class="fa fa-twitter"></i></a>
          <a href="https://github.com/Hapyjames"><i class="fa fa-github"></i></a>
          <a href="https://www.linkedin.com/in/hapyjames-james-018981356?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><i class="fa fa-linkedin"></i></a>
        </div>
      </div>
    </section>
  </div>
  <script src="main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // "Contact Me" typing animation
      const contactMeText = document.getElementById('contactMeText');
      const phrases = [
        "Contact Me",
        "Get In Touch",
        "Let's Connect",
        "Reach Out"
      ];
      let phraseIndex = 0;
      let charIndex = 0;
      let isDeleting = false;
      let typingSpeed = 100;
      const pauseBetween = 2000;
      
      function typeContactMe() {
        const currentPhrase = phrases[phraseIndex];
        
        // Current text state
        const currentText = isDeleting 
          ? currentPhrase.substring(0, charIndex - 1)
          : currentPhrase.substring(0, charIndex + 1);
        
        contactMeText.textContent = currentText;
        charIndex = currentText.length;
        
        // Set typing speed
        typingSpeed = isDeleting ? 50 : 100;
        
        if (!isDeleting && currentText === currentPhrase) {
          // Pause at end of phrase
          typingSpeed = pauseBetween;
          isDeleting = true;
        } else if (isDeleting && currentText === '') {
          // Move to next phrase
          isDeleting = false;
          phraseIndex = (phraseIndex + 1) % phrases.length;
          typingSpeed = 500; // Pause before next phrase
        }
        
        setTimeout(typeContactMe, typingSpeed);
      }
      
      // Start the contact me animation after 1 second
      setTimeout(typeContactMe, 1000);
    });
  </script>
